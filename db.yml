- name: setup mysql server
  hosts: dbsrv
  become: true
  tasks:
    - name: installing mysql server
      yum:
        name: mariadb-server
        state: present

    - name: install python mysql server
      yum:
        name: MySQL-python
        state: present


    - name: starting the mysql service
      service:
        name: mariadb
        state: started

    - name: creating the mysql database accounts
      mysql_db:
        name: accounts
        state: present

    - name: creating ghe mysql database user
      mysql_user:
        name: admin
        password: admin123
        priv: '*.*:ALL, GRANT'
        state: present
